<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistemes Operatius – MATRIX Portal</title>

<style>

body{
    margin:0;
    background:#000;
    color:#00ff88;
    font-family: 'Consolas','Courier New',monospace;
}

/* HEADER */
header{
    padding:50px 0;
    text-align:center;
    font-size:40px;
    font-weight:bold;
    letter-spacing:3px;
    border-bottom:2px solid #00ff88;
    text-shadow:0 0 10px #00ff88;
    background:black;
}

/* CONTENEDOR */
.contenedor{
    width:90%;
    max-width:1000px;
    margin:60px auto;
}

/* BLOQUES UNIDAD */
.unidad{
    background:rgba(0,255,100,0.05);
    border:2px solid #00ff88;
    padding:40px;
    margin-bottom:40px;
    border-radius:15px;
    text-align:center;
    transition:0.3s;
    box-shadow:0 0 15px rgba(0,255,120,0.2);
}

.unidad:hover{
    transform:translateY(-6px);
    box-shadow:0 0 35px rgba(0,255,120,0.6);
}

.unidad h2{
    margin:0;
    font-size:32px;
    letter-spacing:2px;
    text-shadow:0 0 12px #00ff88;
}

.unidad p{
    margin-top:15px;
    opacity:0.8;
}

</style>
</head>

<body>

<header>Sistemes Operatius – MATRIX PORTAL</header>

<div class="contenedor">

    <!-- UNIDAD 7 -->
    <div class="unidad">
        <h2>UNIDAD 7</h2>
        <p>Software y Accesibilidad</p>
    </div>

    <!-- UNIDAD 8 -->
    <div class="unidad">
        <h2>UNIDAD 8</h2>
        <p>Almacenamiento y Seguridad</p>
    </div>

    <!-- UNIDAD 9 -->
    <div class="unidad">
        <h2>UNIDAD 9</h2>
        <p>Monitorización y Registros del Sistema</p>
    </div>

</div>

</body>
</html>
